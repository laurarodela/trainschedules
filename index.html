<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div class="container">
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron text-center">
                            <h1><span class="glyphicon glyphicon-road"></span> Train Schedules </h1>
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Current Train Schedule</h3>
                            </div>
                            <div class="panel-body">
                                <div id="content">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Train Name</th>
                                                <th>Destination</th>
                                                <th>Frequency</th>
                                                <th>First Train Time</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tableContent">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Add Train</h3></div>
                            <div class="panel-body">
                                <form id="formID">
                                  <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="form-control" id="trainName" aria-describedby="trainName" placeholder="">
                                  </div>
                                  <div class="form-group">
                                    <label for="trainDestination">Destination</label>
                                    <input type="text" class="form-control" id="trainDestination" aria-describedby="trainDestination" placeholder="">
                                  </div>
                                  <div class="form-group">
                                    <label for="firstTrainTime">First Train Time</label>
                                    <input type="text" class="form-control" id="firstTrainTime" aria-describedby="firstTrainTime" placeholder="">
                                  </div>
                                  <div class="form-group">
                                    <label for="frequency">Frequency</label>
                                    <input type="number" class="form-control" id="frequency" aria-describedby="frequency" placeholder="">
                                  </div>
                                  <button type="submit" class="btn btn-success btn-lg" id="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>



  <!-- JavaScript -->
  <script src="assets/app.js"></script>

               <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

 
        
    
</body>
</html>
